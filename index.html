<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up for Space Camp | International Space Agency</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <main>
      <h2>Sign up for Space Camp</h2>

      <form id="form" class="form">
        <section id="username-control" class="username-control form-control">
          <label for="username">Username</label>
          <input
            type="text"
            placeholder="Please enter a username"
            id="username"
            class="username"
          />
          <small>Error message</small>
        </section>
        <section id="email-control" class="email-control form-control">
          <label for="email">Email</label>
          <input
            type="email"
            placeholder="Please enter your email address"
            id="email"
            class="email"
          />
          <small>Error message</small>
        </section>
        <section id="password-control" class="password-control form-control">
          <label for="password">Password</label>
          <input
            type="password"
            placeholder="Please enter a password"
            id="password"
            class="password"
          />
          <small>Error message</small>
        </section>
        <section id="password2-control" class="password2-control form-control">
          <label for="password2">Confirm password</label>
          <input
            type="password"
            placeholder="Please confirm your password"
            id="password2"
            class="password2"
          />
          <small>Error message</small>
        </section>
        <button type="submit" id="submit" class="submit">
          Sign up
        </button>
      </form>
    </main>

    <script src="script.js"></script>
  </body>
</html>
